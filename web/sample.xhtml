           <h:form id="formCercaContoPerData"  >
                                   <p:messages id="messages"/>
               
                                   <p:panel header="Cerca Conto per descrizione">
               
                                       <h:panelGrid columns="7" cellspacing="5%">
                                           <h:outputLabel value="Descrizione conto"/>
                                           <p:inputText value="#{playerMbean.descrizione}"/>
                                       </h:panelGrid>
               
                                   </p:panel>
                                   <p:commandButton value="Cerca" actionListener="#{playerMbean.listContoByDescrizone}" ajax="false"/>
                               </h:form>
         
         
            <h:form id="ellencaDati">
                <h:dataTable id="datiConto" value="#{playerMbean.players}" var="o">
                    
                    <h:column>
    				<!-- column header -->
    				<f:facet name="header">ID</f:facet>
    				<!-- row record -->
    				#{o.id}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Name</f:facet>
    				#{o.name}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Age</f:facet>
    				#{o.age}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Maches</f:facet>
    				#{o.matches}
    			</h:column>

                    
                </h:dataTable>
            </h:form>
