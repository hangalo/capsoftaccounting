<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movimento Conti</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h:dataTable value="#{movconCDIBean.movcons}" var="mv">

                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">ID</f:facet>
                        <!-- row record -->
                        #{mv.giocon.iddoc}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Descrizione Movimento</f:facet>
                            #{mv.giocon.desmov}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Sotto Conto</f:facet>
                            #{mv.sottoc.descrizione}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Dare</f:facet>
                            #{mv.dare}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Avere</f:facet>
                            #{mv.avere}
                    </h:column>


                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
