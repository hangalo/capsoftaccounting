<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">



            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">

                <h:form id="formCercaContoPerData"  >
                    <p:messages id="messages"/>

                    <p:panel header="Cerca Conto per descrizione">

                        <h:panelGrid columns="7" cellspacing="5%">
                            <h:outputLabel value="Descrizione conto"/>
                            <p:autoComplete value="#{movconCDIBean.movcon}"
                                            completeMethod="#{movconCDIBean.queryByDescrizoneAutoComplete}"
                                            var="mv"
                                            itemValue="#{mv}"
                                            itemLabel="#{mv.sottoc.descrizione}" minQueryLength="3"  maxResults="40" dropdown="true" forceSelection="true" requiredMessage="Cliccare sul il dato" converter="movConConverter" size="40">

                                <p:column>
                                    <h:outputText value="#{mv.iddoc} (#{mv.sottoc.descrizione})"/>
                                </p:column>

                                <p:ajax event="itemSelect" listener="#{movconCDIBean.selectListenerDescrizione}" update="messages ellencaDati:datiConto" />

                            </p:autoComplete>


                        </h:panelGrid>

                    </p:panel>

                    <h:form id="ellencaDati">

                        <p:dataTable id="datiConto" value="#{movconCDIBean.searchedMovcons}"  var="item" scrollable="true" scrollHeight="300">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id Doc"/>
                                </f:facet>
                                <h:outputText value="#{item.iddoc}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id Reg"/>
                                </f:facet>
                                <h:outputText value="#{item.idrig}"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>

                </h:form>



            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
